<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToleTolers AR Experience</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style> 
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d3436 100%);
            padding: 20px;
            color: #ffffff;
        }

        h1 {
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 3.2em;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            letter-spacing: -0.5px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 800px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 80%;
            height: auto;
            margin-bottom: 20px;
            max-width: 100%;
            object-fit: contain;
        }

        @media screen and (max-width: 768px) {
            .logo {
                width: 80%;
            }
        }

        @media screen and (max-width: 480px) {
            .logo {
                width: 80%;
            }
        }

        model-viewer { 
            width: 100%; 
            height: 500px; 
            background: #ffffff;
            border-radius: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
        } 

        #ar-button {
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #ar-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.3);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .update-bar {
            background: linear-gradient(90deg, #00b4db 0%, #0083b0 100%);
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .description {
            margin: 20px 0;
            color: #ffffff;
            line-height: 1.8;
            font-size: 1.2em;
            font-weight: 400;
            text-shadow: 0 1px 4px rgba(0,0,0,0.2);
        }
    </style> 
</head>
<body>
    <div class="container">
        <img src="Tole-logo-sin-fondo.png" alt="ToleTolers Logo" class="logo">
        <h1>Mapa Virtual del Evento</h1>
        
        <div class="description">
            Explora nuestro mapa 3D simplificado en <strong>realidad aumentada</strong>. 
            <p><small>*Para ver en AR necesitas un dispositivo m√≥vil compatible con realidad aumentada.</small></p>
        </div>
        
        <model-viewer 
            src="MapaFiscal3DV2.glb" 
            ar 
            ar-modes="webxr scene-viewer quick-look" 
            camera-controls 
            tone-mapping="neutral" 
            poster="poster.webp" 
            shadow-intensity="1" 
            exposure="1"
            auto-rotate
            rotation-per-second="10deg"
            orientation="0deg 0deg 270deg"
            autoplay>
            
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>

            <button slot="ar-button" id="ar-button">
                Ver en Realidad Aumentada
            </button>
        </model-viewer>
    </div>
</body>
</html>
